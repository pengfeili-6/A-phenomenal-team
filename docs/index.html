<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-phenomenal-team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 自定义主题色 */
    :root {
      --theme-color: #4a86e8; /* 团队主题蓝色 */
      --link-color: #ff6b6b;  /* 链接红色 */
    }
    /* 调整侧边栏宽度 */
    .sidebar {
      width: 280px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'A-phenomenal-team',
      repo: 'pengfeili-6/A-phenomenal-team',
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
